<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFIANTNET Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #FFBF00;
      font-family: monospace;
      margin: 0; padding: 10px;
      height: 100vh; overflow: hidden;
      text-shadow: 0 0 5px #FFBF00;
    }

    #terminal {
      white-space: pre-wrap;
      height: 95%;
      overflow-y: auto;
      padding-bottom: 50px;
    }

    #prompt {
      position: fixed; bottom: 0; left: 0;
      padding: 10px; background: #000;
      width: 100%; box-shadow: 0 -2px 10px #000;
      border-top: 2px solid #FFBF00;
      display: flex; align-items: center;
    }

    #prompt-path {
      flex: none;
      margin-right: 5px;
    }

    input {
      flex: 1;
      background: none;
      color: #FFBF00;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: inherit;
      caret-color: #FFBF00;
    }

    /* MODAL STYLES */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #FFBF00;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #modal-box {
      width: 80vw;
      height: 80vh;
      background: #000;
      border: 2px solid #FFBF00;
      box-shadow: 0 0 15px #FFBF00;
      display: flex;
      flex-direction: column;
    }

    #modal-header {
      padding: 5px 10px;
      background: #111;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #FFBF00;
    }

    #modal-header span {
      cursor: pointer;
    }

    #modal-content {
      flex: 1;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="prompt">
    <span id="prompt-path">~ ></span>
    <input id="cmd" autocomplete="off">
  </div>

  <div id="modal">
    <div id="modal-box">
      <div id="modal-header">
        <span id="modal-title">FILE VIEWER</span>
        <span onclick="closeModal()">[X]</span>
      </div>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="filesystem.js"></script>
  <script src="script.js"></script>
</body>
</html>
